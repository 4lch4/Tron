name: TypeScript CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"

      - name: Insert Discord Token
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "$(DISCORD_TOKEN)"
          replace: "${{ secrets.DISCORD_TOKEN }}"
          include: 'Dockerfile'

      - name: Insert Command Prefix
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "$(COMMAND_PREFIX)"
          replace: "${{ secrets.COMMAND_PREFIX }}"
          include: 'Dockerfile'

      - name: Insert Owner ID
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "$(OWNER_ID)"
          replace: "${{ secrets.OWNER_ID }}"
          include: 'Dockerfile'

      - name: Insert Giphy Token
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "$(GIPHY_TOKEN)"
          replace: "${{ secrets.GIPHY_TOKEN }}"
          include: 'Dockerfile'

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            "ghcr.io/4lch4/tron:${{ steps.date.outputs.date }}.${{github.run_number}}"
            "ghcr.io/4lch4/tron:latest"

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
